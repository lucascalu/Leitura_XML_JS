<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        if (window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET", "file.xml", false);
        xmlhttp.send();
        xmlDoc = xmlhttp.responseXML;
        document.write("<table border='1'>");
        let x = xmlDoc.getElementsByTagName("CD");
        for (let i = 0; i < x.length; i++){
            document.write("<tr><td>");
            document.write("Artista: " + x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue);
            document.write("</br>")
            document.write("Disco: " + x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);
            document.write("</br>")
            document.write("Valor:" + x[i].getElementsByTagName("PRECO")[0].childNodes[0].nodeValue);
            document.write("</td></tr>");
        }
        document.write("</table>");
    </script>

</body>
</html>
